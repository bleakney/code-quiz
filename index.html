<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Code Quiz</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li id="highscoresBtn"></li>
          <li id="currentScore"></li>
          <li id="timer"></li>
        </ul>
      </nav>
    </header>
    <main>
        <button type="button" class="btn btn-lg centered" id="startBtn"></button>
        <form id="quizForm" class="centered">
            <h3 id="quizQuestion"></h3>
            <div class="btn-group-vertical">
                <button type="button" id="quizAnswerA" class="btn btn-lg quizAnswers">content</button>
                <button type="button" id="quizAnswerB" class="btn btn-lg quizAnswers">content</button>
                <button type="button" id="quizAnswerC" class="btn btn-lg quizAnswers">content</button>
                <button type="button" id="quizAnswerD" class="btn btn-lg quizAnswers">content</button>
            </div>

        </form>
    </main>

    <script src="assets/js/script.js"></script>
  </body>
</html>
